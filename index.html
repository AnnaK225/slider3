<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Слайдер | Проект 3</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div
          style="
            background: linear-gradient(229.99deg, #4a3e26 -26%, #688b01 145%);
          "
        >
          <h1>My favorite fruits and berries</h1>
          <p>
            very tasty</p>
        </div>
        <div
          style="
            background: linear-gradient(215.32deg, #f9f503 -1%, #8c9e06 124%);
          "
        >
          <h1>Fruits</h1>
          <p>Very sweet</p>
        </div>
        <div
          style="
            background: linear-gradient(221.87deg, #033718 1%, #af4c05 128%);
          "
        >
          <h1>Red Ribes</h1>
          <p>
            sour</p>
        </div>
        <div
          style="
            background: linear-gradient(220.16deg, #625e2c -8%, #d6240c 138%);
          "
        >
          <h1>Red apple</h1>
          <p>
            raspberry variety</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1628961721443-d388b473dcf9?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8JUQxJTg0JUQxJTgwJUQxJTgzJUQwJUJBJUQxJTgyJUQxJThCfGVufDB8fDB8fHww&auto=format&fit=crop&w=600&q=60');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1668845008111-ee2b3bbd356d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8JUQxJTg0JUQxJTgwJUQxJTgzJUQwJUJBJUQxJTgyJUQxJThCfGVufDB8fDB8fHww&auto=format&fit=crop&w=600&q=60');
          "
        ></div>
        <div
          style="
            background-image: url('https://media.istockphoto.com/id/1268405789/photo/assortment-of-fruits-in-a-basket-on-the-table-there-are-a-lot-of-different-raw-fruits-in-the.jpg?s=1024x1024&w=is&k=20&c=5lURe1X4c2UmtG4GldYrbNnLnK7PUFGIq72inYKsJDU=');
          "
        ></div>
        <div
          style="
            background-image: url('https://media.istockphoto.com/id/1401416206/photo/fruit-lemon-orange-lime-papaya-strawberry-isolated-transparent-background-png.jpg?s=1024x1024&w=is&k=20&c=q9DjYEbk14KjczZfs5mUcEACnBwNr7A8PdUHAqMyFUE=');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="app.js"></script>

</html>
